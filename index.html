<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Keep track of your property portfolio with HoodBuilder.">

        <title>HoodBuilder</title>

        <link rel="icon" href="imgs/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="css/main.css" content-type="text/css">

    </head>

    <body>

        <div class="header">
        <div class="header-left">
            <button class="header-button" id="properties-directory-button">Properties Directory</button>
            <button class="header-button" id="reset-api-key">Reset API Key</button>
        </div>
        <div class="header-center">
            <img src="imgs/hoodbuilder-logo.png" alt="HoodBuilder Logo" height="90" width="auto">
        </div>
        <div class="header-right">
            <button class="header-button" id="import-button">Import Data</button>
            <button class="header-button" id="export-button">Export Data</button>
            <button class="header-button" id="add-property-button">Add Property</button>
        </div>
        </div>
        <div id="map"></div>

        <div id="api-key-overlay" class="overlay">
            <div class="overlay-content">
                <h2>Get Your API Key</h2>
                <p>
                To use this application, you need a Bing Maps API key. If you don't have one, you can get it for free by visiting the <a href="https://www.microsoft.com/en-us/maps/create-a-bing-maps-key/">Bing Maps Dev Center</a>. Once you have your API key, simply refresh this page and enter it when prompted.
                </p>
            </div>
        </div>

        <div id="import-data-overlay" class="overlay">
            <div class="overlay-content">
                <h2>Import Data</h2>
                <textarea id="import-data-textarea" placeholder="Paste your data here"></textarea>
                <button id="import-data-button">Import</button>
            </div>
        </div>

        <div id="export-data-overlay" class="overlay">
            <div class="overlay-content">
                <h2>Export Data</h2>
                <div class="export-code-box">
                    <pre><code id="data-to-export"></code></pre>
                    <button id="export-copy-data-button" class="export-copy-data-button">Copy</button>
                </div>
            </div>
        </div> 

        <div id="add-property" class="overlay">
            <div class="overlay-content"> 
            <form id="add-property-form">
                <h2>Add Property</h2>

                <label for="address">Good Address:</label>
                <input type="Text" id="address" name="address" required><br><br>

                <label for="lat">Latitude:</label>
                <input type="number" step="0.000001" id="lat" name="lat" required><br><br>

                <label for="long">Longitude:</label>
                <input type="number" step="0.000001" id="long" name="long" required><br><br>
                
                
                <label for="acquired-date">Acquired Date:</label>
                <input type="date" id="acquired-date" name="acquired-date" required><br><br>
        
                <label for="property-type">Property Type:</label>
                <select id="property-type" name="property-type" required>
                <option value="">Please select an option</option>
                <option value="rental">Rental</option>
                <option value="Lessor">Lessor</option>
                <option value="Lessee">Lessee</option>
                <option value="personal">Personal</option>
                </select><br><br>
        
                <label for="unit-count">Number of Units:</label>
                <input type="number" id="unit-count" name="unit-count" required><br><br>
        
                <label for="purchase-price">Purchase Price:</label>
                <input type="number" id="purchase-price" name="purchase-price" required><br><br>
        
                <label for="currency">Currency:</label>
                <input type="text" id="currency" name="currency" required><br><br>

                <button type="submit">Submit</button>
            </form>
            </div>
        </div>

        <div id="property-info-overlay" class="overlay">
            <div class="info-overlay-content">
                <p id="info-address"></p>
                <p id="info-num-units"></p>
                <p id="info-price"></p>
                <p id="info-currency"></p>
                <p id="info-date-acquired"></p>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="js/main.js"></script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
</html>
